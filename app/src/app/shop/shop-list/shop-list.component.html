<ion-header>
  <app-bean-toolbar></app-bean-toolbar>
  <!--isSearching-->
</ion-header>

<ion-content class="card-background-page">
  <ion-card>

    <img src="/assets/images/default_bean.jpg">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="pin"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>Museum of Football</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="wine" item-start large ></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </ion-button>
    </ion-item>
  
  </ion-card>
  
  <ion-card *ngFor="let shop of shops" [routerLink]="[ '/shop/' + shop.bean_id ]">
    <img *ngIf="shop.bean_thumbnail" src="{{thumbnailUrl(shop.bean_thumbnail)}}"/>
    <img *ngIf="!shop.bean_thumbnail" src="/assets/images/default_bean.jpg"/>
    <div class="card-title">{{shop.bean_name}}</div>
    <div class="card-subtitle">{{shop.bean_distance}}</div>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
